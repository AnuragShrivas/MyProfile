<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h2>Contact Us</h2>
        <table>
            <tbody>
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" placeholder="maxx character length=10" ></td>
                </tr>
                <tr>
                    <td><label>Mobile No:</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="email" placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td>Enquiry:</td>
                    <td><textarea rows="5" cols="25"> </textarea></td>
                </tr>
                <tr>
                    <td> <button type="submit" >Submit</button></td>
                    <td><button type="rest">Clear</button></td>
                </tr>
        
            </tbody>
             </table>
    </body>
</html>
